<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>QR Code Generator</h4>
                    </div>
                    <div class="card-body">
                        <form id="qrForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter Text or URL</label>
                                <input type="text" class="form-control" id="textInput" placeholder="e.g., https://example.com" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate QR Code</button>
                            </div>
                        </form>
                        <div class="qr-code" id="qrCodeContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = "";

            if (textInput.trim() !== "") {
                QRCode.toCanvas(textInput, { width: 200 }, function(error, canvas) {
                    if (error) {
                        alert("Error generating QR Code: " + error);
                        return;
                    }
                    qrCodeContainer.appendChild(canvas);
                });
            } else {
                alert("Please enter some text or a URL to generate the QR Code.");
            }
        });
    </script>
</body>
</html>
